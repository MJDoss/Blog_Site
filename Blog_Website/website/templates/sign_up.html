{% extends "base.html" %}

{% block head %} 
<link rel="stylesheet" href="{{ url_for('static', filename='css/sign_up.css') }}">
{% endblock %} 

{% block title %}Sing up{% endblock %}

{% block content %}
<div class="container-sm">
    <form method="POST" align="center" class="form">
        <h3>Sign Up!</h3>
        <div class="form-group">
            <label for="email">EMAIL</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Email">
        </div>

        <div class="form-group">
            <label for="username">USERNAME</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="User Name">
        </div>

        <div class="form-group">
            <label for="password">PASSWORD</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password">
        </div>

        <div class="form-group">
            <label for="re-password">CONFIRM PASSWORD</label>
            <input type="password" class="form-control" id="re-password" name="re-password" placeholder="Confirm Password">
        </div>
        <br />
        <button type="submit" class="button">Submit</button>
    </form>
</div>

{% endblock %}
